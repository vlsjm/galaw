{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="body-register">
    <div class="register-container">
      <h2>Register</h2>
      <form action="{% url 'register' %}" method="post">
        {% csrf_token %}

        <div class="form-group">
          <label for="id_username"><i class="fa fa-user"></i> Username:</label>
          {{ form.username }}
        </div>

        <div class="form-group">
          <label for="id_first_name"
            ><i class="fa fa-user"></i> First Name:</label
          >
          {{ form.first_name }}
        </div>

        <div class="form-group">
          <label for="id_last_name"
            ><i class="fa fa-user"></i> Last Name:</label
          >
          {{ form.last_name }}
        </div>

        <div class="form-group">
          <label for="id_email"><i class="fa fa-envelope"></i> Email:</label>
          {{ form.email }}
        </div>

        <div class="form-group">
          <label for="id_password1"><i class="fa fa-lock"></i> Password:</label>
          {{ form.password1 }}
        </div>

        <div class="form-group">
          <label for="id_password2"
            ><i class="fa fa-lock"></i> Confirm Password:</label
          >
          {{ form.password2 }}
        </div>

        <button type="submit" class="register-btn">Register</button>
        <button type="reset" class="clear-btn">Clear</button>

        <div class="login-link">
          <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
      </form>
    </div>
  </body>
</html>

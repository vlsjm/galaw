{% extends 'app/base.html' %} {% load static %} {% block content %}
<div class="post-entry">
  <h3>
    <a href="">{{exercise.exercise_name}}</a>
  </h3>
  <p>Exercise Type: {{exercise.exercise_type}}</p>
  <p>Calorie Burn Per Minute: {{exercise.calorie_burn}}</p>
</div>
<a href="{% url 'exercise_update' object.pk %}"
  ><i class="fa-solid fa-pen-to-square fa-lg" style="color: #16da61"></i
></a>
<a href="{% url 'exercise_delete' object.pk %}"
  ><i class="fa-solid fa-trash fa-lg" style="color: #d23f0f"></i
></a>
{% endblock content%}

{% extends 'app/base.html' %} {% load static %} {% block content%}
<h1>Update Exercise</h1>
<form action="{% url 'workout_log_update' object.pk %}" method="post">
  {% csrf_token %}
  <div>
    <label for="id_exercise_id">Exercise Name:</label>
    <select name="exercise_id" id="id_exercise_id">
      {% for exercise in exercises %}
        <option value="{{ exercise.pk }}"
          {% if exercise.pk == form.exercise_id.value %} selected {% endif %}>
          {{ exercise.exercise_name }}
        </option>
      {% endfor %}
    </select>
  </div>
<div>
  <label for="id_exercise_date">Date:</label>
  <input type="date" id="id_exercise_date" name="exercise_date" value="{{form.exercise_date.value|date:'Y-m-d'}}" class="inputFields">
</div>
  <div>
    <label for="id_exercise_duration">Duration:</label>
    <input type="text" name="exercise_duration" id="id_exercise_duration" value="{{form.exercise_duration.value}}" class="inputFields"/>
  </div>

  <div>
    <label for="id_weight_lifted">Weight Lifted:</label>
    <input type="number" name="weight_lifted" id="id_weight_lifted" value="{{form.calories_burned.value}}" class="inputFields"/>
  </div>

  <input type="submit" value="Update" />
</form>
{% endblock content %}

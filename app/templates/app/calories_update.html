{% extends 'app/base.html' %} {% load static %} {% block content%}
<h1>Update Entry</h1>
<form action="{% url 'calories_update' object.pk %}" method="post">
  {% csrf_token %}
  <div>
    <label for="id_food_name">Item:</label>
    <input
      type="text"
      id="id_food_name"
      name="food_name"
      value="{{form.food_name.value|default_if_none:''}}"
    />
  </div>
  <div>
    <label for="id_date">Date:</label>
    <input
      type="date"
      id="id_date"
      name="date"
      value="{{form.date.value|date:'Y-m-d'|default_if_none:''}}"
    />
  </div>
  <div>
    <label for="id_calorie_count">Calories:</label>
    <input
      type="number"
      id="id_calorie_count"
      name="calorie_count"
      value="{{form.calorie_count.value|default_if_none:''}}"
    />
  </div>
  <input type="submit" value="Update" />
</form>
{% endblock content %}
